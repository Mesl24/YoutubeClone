<!Doctype html>
<head>
    <title>Youtube.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <!-- Header Part -->
    <div class="header">
        <div class="left-section">
                <button class="hamburger-btn"><img src="./icons/hamburger-menu.svg"></button>
                <img class="youtube-logo" src="./icons/youtube-logo.svg">
        </div>
        <div class="middle-section">
                <input class="search-text" type="text" placeholder="Search">
                <button class="search-btn"><img src="./icons/search.svg"></button>
                <button class="voice-search-btn"><img src="./icons/voice-search-icon.svg"></button>
        </div>
        <div class="right-section">
                <button class="upload-btn"><img src="./icons/upload.svg"></button>
                <button class="notification-btn"><img src="./icons/notifications.svg"></button>
                <button class="profile-pic-button"><img class="profile-pic" src="./icons/unnamed (1).jpg"></button>
        </div>
    </div>
    <!-- Nav Part-->
     <nav class="nav">
        <div class="nav-btn">
            <img class="nav-icon" src="./icons/home.svg">
            <p class="nav-txt">Home</p>
        </div>
        <div class="nav-btn">
            <img class="nav-icon" src="./icons/youtube-shorts-logo-15253.svg">
            <p class="nav-txt">Shorts</p>
        </div>
        <div class="nav-btn">
            <img class="nav-icon" src="./icons/subscriptions.svg">
            <p class="nav-txt">Subscriptions</p>
        </div>
        <div class="nav-btn">
            <img class="nav-icon" src="./icons/library.svg">
            <p class="nav-txt">You</p>
        </div>

     </nav>
</body>
